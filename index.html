<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФИЗИКОН - ТЕСТ</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <img src="./img/logo.svg" alt="Облако знаний" class="logo logo--header">
            </div>
        </div>
    </header>
    <main>
        <div class="spinner__wrapper justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="container">
            <h1 class="text-center mb-4">Витрина</h1>
            <form class="form__courses mb-5">
                <select name="subject" class="form-control">
                    <option value="0">Все предметы</option>
                </select>
                <select name="genre" class="form-control">
                    <option value="0">Все жанры</option>
                </select>
                <select name="grade" class="form-control">
                    <option value="0">Все классы</option>
                </select>
                <div class="search__group form-group d-flex align-items-center">
                    <input type="text" name="search" placeholder="Поиск" class="form-control search__input">
                    <ul class="search__list"></ul>
                    <button type="button" class="btn" style="background-color: transparent;width: auto;">
                        <img src="./img/icon-search-25.png" alt="Search" class="search-icon">
                    </button>
                </div>
            </form>
            <div class="search-result__header mb-5">
                <h2>Результаты поиска:</h2>
                <div class="choose-price__form">
                    <input type="radio" name="choosePrice" id="priceRub" checked>
                    <input type="radio" name="choosePrice" id="priceBonus">
                    <div class="switch">
                        <label for="priceRub">Рубли</label>
                        <label for="priceBonus">Бонусы</label>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="courses"></div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>
</html>
